<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>
    <script src="https://kit.fontawesome.com/5378100fe0.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/payment.css">
    
</head>
<body>
    <div class="header">
    <p class="Logo">Shoes</p>
        <div class="cart"><i class="fa fa-shopping-cart"></i><p id="count">0</p></div>
    </div>
    <div class="container">
        <div id="root"></div>
        <div class="sidebar">
            <div class="head"><p>My Cart</p></div>
            <div id="cartItem">Your cart is empty</div>
            <div class="foot">
                <h3>Total</h3>
                <h2 id="total">$0.00</h2>
            </div>
        </div>
    </div>
</body>
</html>
<script src="js/payment.js"></script>
<script>
    // Add event listeners for form submissions
    const loginForm = document.querySelector("form.login");
    const signupForm = document.querySelector("form.signup");
  
    loginForm.addEventListener("submit", function (event) {
      event.preventDefault(); // Prevent the form submission
      validateLoginForm();
    });
  
    signupForm.addEventListener("submit", function (event) {
      event.preventDefault(); // Prevent the form submission
      validateSignupForm();
    });
  
    // Function to validate login form
    function validateLoginForm() {
      const emailInput = loginForm.querySelector('input[type="text"]');
      const passwordInput = loginForm.querySelector('input[type="password"]');
  
      if (emailInput.value.trim() === "" || passwordInput.value === "") {
        alert("Please fill out all the required fields.");
      } else {
        // You can proceed with the login process here
        console.log("Login successful!");
      }
    }
  
    // Function to validate signup form
    function validateSignupForm() {
      const usernameInput = signupForm.querySelector('input[placeholder="Username"]');
      const emailInput = signupForm.querySelector('input[placeholder="Email Address"]');
      const passwordInput = signupForm.querySelector('input[placeholder="Password"]');
      const confirmPasswordInput = signupForm.querySelector('input[placeholder="Confirm Password"]');
  
      if (
        usernameInput.value.trim() === "" ||
        emailInput.value.trim() === "" ||
        passwordInput.value === "" ||
        confirmPasswordInput.value === ""
      ) {
        alert("Please fill out all the required fields.");
      } else {
        // You can proceed with the registration process here
        console.log("Registration successful!");
      }
    }
  </script>
